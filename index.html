<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
        <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <title>Student Grade Calculator</title>
    </head>
<body>
    <py-script src="main.py"></py-script>

    <div class="container" id="body">
        <h4>Student Grade Calculator</h4>
        <form>
            <label for="fName">First Name:</label>
            <input class="form-control" type="text" id="fName" placeholder="Enter your first name.">
            <br>
            <label for="lName">Last Name:</label>
            <input class="form-control" type="text" id="lName" placeholder="Enter your last name.">
        </form>
        <br>
        <h4>Enter your Grades:</h4>
        <form>
            <div class="row">
                <div class="col">
                    <label for="subject1">Science:</label>
                    <input class="form-control" type="number" id="subject1">
                    <br>
                    <label for="subject2">English:</label>
                    <input class="form-control" type="number" id="subject2">
                    <br>
                    <label for="subject3">ICT:</label>
                    <input class="form-control" type="number" id="subject3">
                </div>
                <div class="col">
                    <label for="subject4">Math:</label>
                    <input class="form-control" type="number" id="subject4">
                    <br>
                    <label for="subject5">Filipino:</label>
                    <input class="form-control" type="number" id="subject5">
                    <br>
                    <label for="subject6">PE:</label>
                    <input class="form-control" type="number" id="subject6">
                </div>
            </div>
        </form>
    </div>

    <div class="container" id="button_div">
        <button type="button" class="btn" id="calculate_button" py-click="calculate">Calculate</button>
    </div>

    <div class="container" id="output"></div>
    
</body>
</html>
